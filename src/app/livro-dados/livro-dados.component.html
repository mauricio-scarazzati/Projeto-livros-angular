<main class="container mt-4">
    <h2>Adicionar Novo Livro</h2>
    <form (ngSubmit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input id="titulo" class="form-control" type="text" [(ngModel)]="livro.titulo" name="titulo" required>
      </div>
      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea id="resumo" class="form-control" [(ngModel)]="livro.resumo" name="resumo" required></textarea>
      </div>
      <div class="form-group">
        <label for="editora">Editora</label>
        <select id="editora" class="form-control" [(ngModel)]="livro.codEditora" name="editora" required>
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="autores">Autores (um por linha)</label>
        <textarea id="autores" class="form-control" [(ngModel)]="autoresForm" name="autores"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
  </main>
